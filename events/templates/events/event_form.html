{% extends 'base.html' %}

{% block content %}
    <div class="event-form-container">
        <h2>List Your Event</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_location">Location:</label>
                {{ form.location }}
            </div>
            <div class="form-group">
                <label for="id_date">Event date:</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="id_time">Event time:</label>
                {{ form.time }}
            </div>
            <button type="submit" class="btn">Save</button>
        </form>
        <br>
        <a class="btn" href="{% url 'event_list' %}">Back to Event List</a>
    </div>
{% endblock %}
